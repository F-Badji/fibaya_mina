# Configuration du serveur
server:
  port: 8081
  address: 0.0.0.0
  servlet:
    context-path: /
  # Configuration des limites de taille des requêtes
  max-http-header-size: 8KB
  tomcat:
    max-http-post-size: 200MB
    max-connections: 8192
    accept-count: 100

# Configuration de la base de données PostgreSQL
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/Fibaya
    username: postgres
    password: 5334
    driver-class-name: org.postgresql.Driver

  # Configuration JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Configuration Flyway pour les migrations
  flyway:
    enabled: false
    locations: classpath:migrations
    baseline-on-migrate: true
    baseline-version: 0
  
  # Configuration CORS pour permettre les requêtes depuis Flutter
  web:
    cors:
      allowed-origin-patterns: "*"
      allowed-methods: "GET,POST,PUT,DELETE,OPTIONS,PATCH"
      allowed-headers: "*"
      allow-credentials: false
      max-age: 3600

  # Configuration des limites de taille des fichiers
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 200MB
      enabled: true
      file-size-threshold: 2KB
      location: ${java.io.tmpdir}

# Configuration des logs
logging:
  level:
    com.fibaya.backend: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Configuration de l'application
app:
  name: "Fibaya Backend"
  version: "1.0.0"
  description: "API Backend pour l'application Fibaya"
